<!DOCTYPE html>
<html lang='en'>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <h2>Spotify Playlist Generator</h2>
            <form action="/" method="post">
                <div class="form-group">
                    {% if success %}
                        <div class="alert alert-success" role="alert">
                            The playlist has been successfully created.
                        </div>
                        Response from Spotify: {{ info }}<br><br>
                    {% elif failure %}
                        <div class="alert alert-danger" role="alert">
                            The playlist has not been created.
                        </div>
                    {% endif %}
                    <div class="row">
                        <div class="col">
                            <input type="text" class="form-control" name="token" placeholder="Spotify token" required>
                        </div>
                        <div class="col">
                            <input type="text" class="form-control" name="userid" placeholder="Spotify user id" required>
                        </div>
                    </div>
                    <br>
                    <textarea name="songs" rows="10" cols="50" class="form-control" placeholder="List of songs" required></textarea><br><br>

                    <div class="row">
                        <div class="col">
                            <input type="text" class="form-control" name="del1" placeholder="First delimiter: (optional)">
                        </div>
                        <div class="col">
                            <input type="text" class="form-control" name="del2" placeholder="Second delimiter: (optional)">
                        </div>
                    </div>
                    <!-- <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                    <label class="form-check-label" for="defaultCheck1">
                        Default checkbox
                    </label>
                    </div> -->
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form> 
        </div>
    </body>
</html>
